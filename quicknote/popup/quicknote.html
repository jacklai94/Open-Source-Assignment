<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="quicknote.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  </head>

<body>
  <div class="outer-wrapper">
    <div class="new-note">
      <input type="text" placeholder="Title">
      <textarea placeholder="Notes/Content"></textarea>
      <button type="button" class="clear btn-danger">Clear notes</button>
      <button class="add btn-primary">Add note</button>
      <div class="clearfix"></div>
    </div>
    <div class="note-container">
    </div>
  </div>
  <script src="quicknote.js"></script>
</body>
</html>
